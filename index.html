<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">

  <title>Loan calculator</title>
  <style>
    #loading, #results{
      display: none;
    }


  </style>
</head>

<body class="bg-dark">

  <div class="container">
    <div class="row">
      <div class="col-sm-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">
            Loan Calculator
          </h1>
          <form id="loan-form">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="number" placeholder="Loan amount" id="amount" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">%</span>
                <input type="number" placeholder="Interest" id="interest" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <input type="number" placeholder="Years to repay" id="years" class="form-control">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-dark btn-block" id="calculate">
            </div>
          </form>
          <!-- LOADER -->
          <div id="loading">
            <img src="loading.gif" alt="">
          </div>

          <!-- RESULTS -->
          <div id="results" class="pt-4">
            <h5>Results</h5>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Monthly payment</span>
                <input type="number" disabled id="monthly-payment" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Total payment</span>
                <input type="number" disabled id="total-payment" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Total interest</span>
                <input type="number" disabled id="total-interest" class="form-control">
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>

  <script src="app.js"></script>  
</body>

</html>
